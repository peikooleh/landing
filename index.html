          legalSuffix: 'uk'

      };

      function detectInitialLang() {
        try {
          const stored = localStorage.getItem(LANG_STORAGE_KEY);
          if (stored && messages[stored]) return stored;
        } catch (e) {}

        const navLang = (navigator.language || (navigator.languages && navigator.languages[0]) || 'ru')
          .toLowerCase()
          .slice(0, 2);

        if (navLang === 'uk') return 'uk';
        return 'ru';
      }

      function applyLang(lang) {
        const dict = messages[lang] || messages.ru;

        document.getElementById('mm-badge').textContent = dict.badge;
        document.getElementById('mm-title').textContent = dict.title;
        document.getElementById('mm-about1').textContent = dict.about1;
        document.getElementById('mm-about2').textContent = dict.about2;

        // screenshots
        const lightImg = document.getElementById('mm-shot-light');
        const darkImg  = document.getElementById('mm-shot-dark');
        if (lightImg) lightImg.src = (lang === 'uk') ? './img/screens/uk-light.jpeg' : './img/screens/ru-light.jpeg';
        if (darkImg)  darkImg.src  = (lang === 'uk') ? './img/screens/uk-dark.jpeg'  : './img/screens/ru-dark.jpeg';

        const lightCap = document.getElementById('mm-shot-light-cap');
        const darkCap  = document.getElementById('mm-shot-dark-cap');
        if (lightCap) lightCap.textContent = dict.shotLightCap || '';
        if (darkCap)  darkCap.textContent  = dict.shotDarkCap || '';


        const chipIds = ['chip1','chip2','chip3','chip4','chip5','chip6'];
        chipIds.forEach((id, idx) => {
          const el = document.getElementById(id);
          if (el) el.textContent = dict.chips[idx] || '';
        });

        document.getElementById('mm-betaTitle').textContent = dict.betaTitle;
        document.getElementById('mm-beta1').textContent = dict.beta1;
        document.getElementById('mm-beta2').textContent = dict.beta2;
        const viberEl = document.getElementById('mm-viber');
        viberEl.textContent = dict.viberBtn;
        viberEl.href = VIBER_URL;
        document.getElementById('mm-betaNote').textContent = dict.betaNote;

        document.getElementById('mm-startTitle').textContent = dict.startTitle;
        document.getElementById('mm-startText').textContent = dict.startText;
        document.getElementById('mm-startBtn').textContent = dict.startBtn;
        document.getElementById('mm-startNote').textContent = dict.startNote;

        // footer legal links
        const privacy = document.getElementById('footer-privacy');
        const terms = document.getElementById('footer-terms');
        const impressum = document.getElementById('footer-impressum');
        const support = document.getElementById('footer-support');

        privacy.textContent = dict.footerPrivacy;
        terms.textContent = dict.footerTerms;
        impressum.textContent = dict.footerImpressum;
        if (support) support.textContent = dict.footerSupport;

        privacy.href = './legal/privacy.' + dict.legalSuffix + '.html';
        terms.href = './legal/terms.' + dict.legalSuffix + '.html';
        impressum.href = './legal/impressum.' + dict.legalSuffix + '.html';
        if (support) support.href = VIBER_URL;
        document.documentElement.lang = dict.htmlLang;

        // SEO/meta
        document.title = dict.metaTitle || document.title;

        const md = document.getElementById('meta-description');
        if (md && dict.metaDescription) md.setAttribute('content', dict.metaDescription);

        const ogTitle = document.getElementById('meta-og-title');
        if (ogTitle && dict.ogTitle) ogTitle.setAttribute('content', dict.ogTitle);

        const ogDesc = document.getElementById('meta-og-description');
        if (ogDesc && dict.ogDescription) ogDesc.setAttribute('content', dict.ogDescription);

        const twTitle = document.getElementById('meta-twitter-title');
        if (twTitle && dict.ogTitle) twTitle.setAttribute('content', dict.ogTitle);

        const twDesc = document.getElementById('meta-twitter-description');
        if (twDesc && dict.ogDescription) twDesc.setAttribute('content', dict.ogDescription);
const buttons = document.querySelectorAll('.lang-btn');
        buttons.forEach(function (btn) {

      }

      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      let currentLang = detectInitialLang();
      applyLang(currentLang);

      const langSwitch = document.querySelector('.lang-switch');
      if (langSwitch) {
        langSwitch.addEventListener('click', function (e) {
          const btn = e.target.closest('.lang-btn');
          if (!btn) return;
          const lang = btn.getAttribute('data-lang');
          if (!lang || !(lang in messages)) return;
          try { localStorage.setItem(LANG_STORAGE_KEY, lang); } catch (e) {}
          currentLang = lang;
          applyLang(currentLang);
        });
      }

      // start trainer: same behaviour as previous заглушка
      const startBtn = document.querySelector('[data-role="start-trainer"]');
      if (startBtn) {
        startBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const targetUrl = startBtn.href;

          const isMobile =
            /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ||
            window.innerWidth < 768;

          if (isMobile) {
            window.location.href = targetUrl;
          } else {
            const w = 430;
            const h = 800;
            const left = Math.round(window.screenX + (window.innerWidth - w) / 2);
            const top = Math.round(window.screenY + (window.innerHeight - h) / 2);

            window.open(
              targetUrl,
              'MOYAMOVATrainer',
              'width=' +
                w +
                ',height=' +
                h +
                ',left=' +
                left +
                ',top=' +
                top +
